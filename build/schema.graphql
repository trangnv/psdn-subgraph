type Approval @entity(immutable: true) {
  id: Bytes!
  src: Bytes! # address
  guy: Bytes! # address
  wad: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

